<!DOCTYPE html>
<html lang="eng">
<title> Tables in HTML </title>
	<body>
		<h1> This is an example of a simple table</h1>
		<table style="width:60%">
			<tr>
				<th> Place Name </th>
				<th> Address </th>
				<th> Openning Hours </th>
				<th> Notes </th>
			</tr>
			<tr>
				<td> Pizzeria de Roma</td>
				<td> Piazza de la Carmelio </td>
				<td> Mon-Fri 9am - 6pm
				<td> A must visit place </td>
			</tr>
			<tr>
				<td> Pasta de Alberto</td>
				<td> Trevoni </td>
				<td> Mon-Fri 11am - 11pm
				<td> Unmissible place </td>
			</tr>
		</table>
	</body>
</html>
