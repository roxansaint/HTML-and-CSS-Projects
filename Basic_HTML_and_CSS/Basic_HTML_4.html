</head>
<body>
	<style>
	.font_1{
	background-color: black;
	color: purple;
	font-size: large;
	}
	.font_2 {
	background-color: blue;
	color: white;
	font-size: medium;
	}
	.font_3 {
	background-color: orange;
	color: green;
	font-size: small;
	}
	</style>

<h2 class="font_1">Some text written in purple color</h2>
<h3 class="font_2">Some text written in white color</h3>
<h4 class="font_3">Some text written in green color</h4>
